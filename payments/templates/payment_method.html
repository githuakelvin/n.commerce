{% extends 'base.html' %}

{% block title %}Select Payment Method{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-white">
                    <h2 class="mb-0">Select Payment Method</h2>
                </div>
                <div class="card-body">
                    <h4>Order #{{ order.id }}</h4>
                    <p class="lead">Total Amount: KSh {{ order.get_total }}</p>

                    <form method="post">
                        {% csrf_token %}

                        <div class="list-group mb-4">
                            {% for method in payment_methods %}
                            <label class="list-group-item">
                                <div class="d-flex align-items-center">
                                    <input type="radio" name="payment_method" value="{{ method.method_type }}"
                                        class="mr-3" required>
                                    <div>
                                        <h5 class="mb-1">{{ method.name }}</h5>
                                        <p class="mb-1 text-muted">{{ method.description }}</p>
                                        {% if method.processing_fee > 0 %}
                                        <small class="text-muted">
                                            Fee: KSh {{ method.calculate_processing_fee }}
                                        </small>
                                        {% endif %}
                                    </div>
                                </div>
                            </label>
                            {% endfor %}
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">
                            Continue to Payment
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
